<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatGPT</title>
</head>
<body>
    <div class="conteiner">
        <h1 class="titulo">chatGPT</h1>
        <div class="texto">
            <textarea name="text" class="textarea" cols="40" rows="3" placeholder="Digite sua pergunta aqui"></textarea>
        </div>
        <div class="botao">
            <input type="button" value="Enviar" class="btn">
        </div>

        <div class="pergunta-chat">
            <div class="pergunta"></div>
        </div>
        <div class="resposta-chat">
            <div class="resposta"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
